<!doctype html>
<html lang="zh">

  <head>

    <title>Starter - G.Next Admin</title>

    <!-- include common vendor stylesheets & fontawesome -->
    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./vendors/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="./vendors/fontawesome/css/regular.min.css">
    <link rel="stylesheet" type="text/css" href="./vendors/fontawesome/css/brands.min.css">
    <link rel="stylesheet" type="text/css" href="./vendors/fontawesome/css/solid.min.css">

    <!-- include fonts -->
    <link rel="stylesheet" type="text/css" href="./vendors/opensans/css">

    <!-- ace.css -->

    <!-- favicon -->

    <!-- "Starter" page styles, specific to this page for demo only -->
  </head>

  <body>
    <div class="body-container">
      <!-- Navbar -->
      <nav class="navbar navbar-sm navbar-expand-lg navbar-fixed navbar-blue">
        <div class="navbar-inner brc-grey-l2 shadow-md">

          <!-- this button collapses/expands sidebar in desktop mode -->
          <button type="button" class="btn btn-burger align-self-center d-none d-xl-flex mx-2" data-toggle="sidebar" data-target="#sidebar" aria-controls="sidebar" aria-expanded="true" aria-label="Toggle sidebar">
            <span class="bars"></span>
          </button>

          <div class="d-flex h-100 align-items-center justify-content-xl-between">
            <!-- this button shows/hides sidebar in mobile mode -->
            <button type="button" class="btn btn-burger static burger-arrowed collapsed d-flex d-xl-none ml-2 bgc-h-white-l31" data-toggle-mobile="sidebar" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
              <span class="bars text-white"></span>
            </button>

            <a class="navbar-brand ml-2 text-white" href="#">
              ACE App
            </a>
          </div>


          <!-- .navbar-menu toggler -->
          <button class="navbar-toggler mx-1 p-25" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navbar menu">
            <i class="fa fa-user text-white"></i>
          </button>


          <div class="ml-auto mr-lg-2 navbar-menu collapse navbar-collapse navbar-backdrop" id="navbarMenu">
            <div class="navbar-nav">
              <ul class="nav nav-compact-2">
                <li class="nav-item">
                  <a class="nav-link dropdown-toggle mr-1px" href="#">
                    Link
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link dropdown-toggle pl-lg-3 pr-lg-4" href="#">
                    <i class="fa fa-bell mr-lg-2"></i>
                    <span class="badge bgc-white text-orange-d4 badge-pill mt-lg-n1">3</span>
                  </a>
                </li>
              </ul>
            </div>
          </div><!-- .navbar-menu -->


        </div><!-- .navbar-inner -->
      </nav>
      <div class="main-container bgc-white">

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar sidebar-fixed expandable sidebar-light" data-backdrop="true" data-dismiss="true" data-swipe="true">
          <div class="sidebar-inner">

            <div class="ace-scroll flex-grow-1 mt-1px" data-ace-scroll="{}">

              <!-- optional `nav` tag -->
              <nav class="pt-3" aria-label="Main">
                <ul class="nav flex-column has-active-border">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <i class="nav-icon fa fa-home"></i>
                      <span class="nav-text fadeable">Home</span>
                    </a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" href="#">
                      <i class="nav-icon fa fa-edit"></i>
                      <span class="nav-text fadeable">Starter</span>
                    </a>
                  </li>
                </ul>
              </nav>

            </div><!-- /.ace-scroll -->



          </div>
        </div>


        <!-- Main Content -->
        <div class="main-content">
          <!-- Page Content -->
          <div class="page-content">
            <div class="card acard">
              <div class="card-body">
                Basic empty page
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- include common vendor scripts used in demo pages -->
    <script src="./vendors/jquery/jquery.min.js"></script>
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>

    <!-- include vendor scripts used in "Starter" page. see "/views//pages/partials/starter/@vendor-scripts.hbs" -->

    <!-- include ace.js -->
    <script src="./vendors/ace/ace.min.js"></script>
